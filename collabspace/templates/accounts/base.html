{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CollabSpace</title>

</head>
<body class="min-h-screen text-ink bg-bg">
  <header class="bg-white/90 backdrop-blur border-b border-border sticky top-0 z-20">

      <div class="text-xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-accent-indigo to-accent-coral">

      <nav class="flex gap-4 text-sm font-medium text-ink/70">

        <a href="{% url 'profile' %}" class="text-sm text-ink/80 hover:text-ink">Профиль</a>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-10">
    {% block content %}{% endblock %}

</html>
